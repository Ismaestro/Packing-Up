<ion-content *ngIf="items.length !== 0">
  <progress-bar [progress]="itemsChecked"></progress-bar>
  <ion-item-group *ngFor="let category of categories">
    <ion-item-divider color="light">{{category}}</ion-item-divider>
    <ion-item *ngFor="let item of items | filter : 'category' : category"
              (press)="showDetail(item)">
        <ion-checkbox item-left
                      [(ngModel)]="item.checked"
                      (ionChange)="itemChanged(item)">
        </ion-checkbox>
        <ion-label tappable>
          {{item.name}}
        </ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
<ion-content *ngIf="items.length === 0">
  <ion-label tappable>
    No items yet.
  </ion-label>
</ion-content>
