<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="settings"></ion-icon>
      {{'preferences' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list radio-group>
    <ion-list-header>
      {{'languages' | translate}}
    </ion-list-header>
    <ion-item>
      <ion-label>{{'english' | translate}}</ion-label>
      <ion-radio (click)="setLanguage('en')" value="en"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>{{'spanish' | translate}}</ion-label>
      <ion-radio (click)="setLanguage('es')" value="es"></ion-radio>
    </ion-item>
  </ion-list>
  <br>
  <br>
  <ion-label>{{'actions' | translate}}</ion-label>
  <button ion-button (click)="rateApp()">{{'rateApp' | translate}}</button><br><br>
  <button ion-button color="danger" (click)="showConfirm()">{{'resetList' | translate}}</button>
</ion-content>
