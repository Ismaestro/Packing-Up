<ion-header>
  <ion-navbar>
    <ion-title>
      {{'preferences' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      {{'languages' | translate}}
    </ion-list-header>
    <ion-item (click)="setLanguage('en')">{{'english' | translate}}</ion-item>
    <ion-item (click)="setLanguage('es')">{{'spanish' | translate}}</ion-item>
    <ion-list-header>
      {{'resetList' | translate}}
    </ion-list-header>
    <button ion-button color="danger" (click)="resetDB()">{{'reset' | translate}}</button>
  </ion-list>
</ion-content>
