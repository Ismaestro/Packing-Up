<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="information-circle"></ion-icon>
      {{'contact' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-label class="text-center">{{'sendFeedback' | translate}}</ion-label>
  <ion-list>
    <ion-item>
      <ion-icon name="logo-twitter" item-left></ion-icon>
      <a class="item" href="#"
         onclick="window.open('https://github.com/Ismaestro/Packing-Up', '_system', 'location=yes'); return false;">
        GitHub
      </a>
    </ion-item>
    <ion-item>
      <ion-icon name="mail" item-left></ion-icon>
      <a class="item" href="mailto:ramossilvanismael@gmail.com">
        Email
      </a>
    </ion-item>
    <ion-item>
      <ion-icon name="thumbs-up" item-left></ion-icon>
      <a class="item"
         onclick="window.open('https://play.google.com/store/apps/details?id=packingup.core.activities', '_system', 'location=yes'); return false;">
        Google Play
      </a>
    </ion-item>
  </ion-list>
</ion-content>
